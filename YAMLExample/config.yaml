  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVSCode
      directives:
        description: "Install Visual Studio Code"
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
  
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWinMerge
      directives:
        description: "Install WinMerge"
      settings:
        id: WinMerge.WinMerge
        source: winget

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPutty
      directives:
        description: "Install Putty"
      settings:
        id: PuTTY.PuTTY
        source: winget